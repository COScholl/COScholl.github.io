---
layout: default
title: Blog
---

<div>
	<h1>Latest Posts</h1>
</div>

<div>
	<ul>
	  {% for post in site.posts %}
	    <li>
	      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	    </li>
	  {% endfor %}
	</ul>
</div>
